<!doctype html>
<html lang="en">
<head>
	<title>Harmless Sounds</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.23/bootstrap-native-v4.js" integrity="sha384-hrMuTzfHqSffGMonCX/bmL73w9OsyvefG5kGXX+Io31bunLWO+8M5og4Bqv9mFB4" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.1/clipboard.min.js" integrity="sha384-JbuAF+8+4FF8uR/7D07/5IWwIj2FoNw5jJQGg1s8GtGIfQXFxWPRdMNWYmU35KjP" crossorigin="anonymous"></script> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<script type="text/javascript">
	function createRow(file){
		let tr = document.createElement('tr')
		tr.innerHTML = `
		<td>#${file}</td>
		<td><audio controls=""><source src="https://hammelsy.github.io/playsounds/audio/${file}.mp3" type="audio/mp3"/></audio></td>
		<td><button class="btn" data-clipboard-text="#${file}">Copy to Clipboard</button></td>
		`
		return tr
	}
	document.addEventListener("DOMContentLoaded", function(event) {
		let tbody = document.getElementById('tables').tBodies[0]
		fetch('https://api.github.com/repos/hammelsy/playsounds/contents/audio')
			.then(function(response) {
				return response.json();
			})
			.then(function(folder){
				for (let file of folder){
					tbody.appendChild(createRow(file['name'].slice(0,-4)))
				}
			});
	});
	new ClipboardJS('.btn');
	</script>

	<div class="container">
		<div class="row">
			<div class="col-md-12"><h1>Harmless_ Sounds</h1>
			<div class="table-responsive">
				<table id="tables" class="table table-bordered table-striped">
					<thead>
						<th>Code</th>
						<th>Preview</th>
						<th></th>
					</thead>
					<tbody>
					</tbody>
				</table>

		</div>
	</div>
</body>
</html>
